<!DOCTYPE html>
<html lang="en" ng-app="shortUrlApp">
<head>
    <title>URL Shortener Microservice</title>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
   <script src="js/input.js"></script>
</head>    
<body class="text-center">
  <header>
    <h3>URL Shortener Microservice</h3>
    <h4><a href="https://www.freecodecamp.com" target="_blank">
        Free Code Camp: APIs and Microservices</a></h4>
    <h5>By Nico Alvarez</h5>    
  </header>  
  <section ng-controller="shortAppCtrl">
      <input type="text" placeholder="Enter your URL" ng-model="urlToShorten">
      <a href='#' class="btn btn-primary" ng-href="/new/{{urlToShorten}}">Get shorter URL</a>
  </section>
</body>
</html>
